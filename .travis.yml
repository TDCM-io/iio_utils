before_script:
  - npm install -g gulp-cli
  - npm install -g mocha
  - npm install gulp-mocha
script: gulp test
after_script: gulp deploy
deploy:
  provider: heroku
  api_key: 99a4dc36-4fb7-4b3d-bb67-87b2842432fe
  app:
    master: tdcmioiio
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL